<div class="login  w-1/3 mx-auto p-5 mt-10 rounded-lg">

  <h1>{{title}}</h1>
  <h1 class="font-mono text-center text-orange-500 text-4xl uppercase font-bold"> Login </h1>


  <form [formGroup]="formulario" >
    <div class="usuario  p-2 rounded-lg my-2">
      <label for="" class="font-mono text-2xl uppercase w-full text-blue-500 font-bold ">Username:</label>
      <input type="text" class="border border-black  w-full p-2 ml-3 rounded mt-2" formControlName="usuarioControl">
    </div>
    
    <div class="contraseña  p-2 rounded-lg">
      <label for="" class="font-mono text-2xl uppercase w-full text-blue-500 font-bold ">Password:</label>
      <input type="password" class="border border-black  w-full p-2 ml-3 rounded mt-2" formControlName="contraseñaControl">
    </div>
    
    <div class="flex flex-col w-1/3 mx-auto mt-3">
  
      <button class="boton bg-blue-500 text-white hover:bg-blue-600 font-bold  rounded-lg py-2 text-xl font-mono" (click)="login()" >Login</button>
  
    </div>
  </form>




</div>
